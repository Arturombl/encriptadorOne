<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img class="imagenlogo" src="/imagenes/logo.png" alt="Logo Alura Latam">
        </div>
    </header>
    <main>
        <div class="capturaUsuario">
        <!--<input type="text" name="mensajeEncriptar" class="mensaje" id="mensajeUsuario" placeholder="Ingrese el texto aqui" required>-->
            <textarea name="mensajeAEncriptar" class="mensaje" placeholder="Ingrese el texto aqui" required></textarea>
        </div>
        <script>
            const textarea = document.querySelector("textarea");
            textarea.addEventListener("keyup", e =>{
                let scHeight = e.target.scrollHeight;
                textarea.style.height = "auto";
                textarea.style.height = `${scHeight}px`; 
            })
        </script>
    </main>
    
</body>
</html>
