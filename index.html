<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="titulo">Bienvenidos a tu software libre de encripacion</h1>
        <div class="logo">
            <img class="imagenlogo" src="/imagenes/logo.png" alt="Logo Alura Latam">
        </div>
    </header>

    <main>
        <section class="cajaPincipal">
            <form id="formulario" class="capturaUsuario">
                <textarea name="mensajeAEncriptar" id="mensajeUsuario" class="mensaje" placeholder="Ingrese el texto aqui" required autocomplete="off" autofocus></textarea>
            </form>
        </section>

        <section class="areaDesencriptado">
        <div id="antes" class="cajaAntes">
                <div class="muñeco">
                    <img class="imagenMuñeco" src="/imagenes/Muñeco.png" alt="Imagen descriptiva de que falta algo para desencriptar">
                </div>
                <div class="advertenciaSugerencia">
                    <h2 class="advertencia">Ningún mensaje fue encontrado</h2>
                    <p class="sugerencia">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div id="despues" class="cajaDespues">
                <div class="cajaMensaje">
                    <p id= "parrafo" class="mensajeResultado"></p>
                </div>
                <div class="buttonCopy">                        
                    <button class="copy" onclick="copiarTexto()">Copiar Texto</button>
                </div>
            </div>
        </section>
        
        <section class="areaButton">
            <div class="mensajeButton">
                <img class = "imagenExclamacion" src="/imagenes/bi_exclamation-circle-fill.png" alt="Signo de exclamacion"><p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="cajaButton">
                <button id="boton1" class="encriptar" onclick= "return encriptar()">Encriptar</button>
                <button id="boton2" class="desencriptar" onclick= "return desencriptar()">Desencriptar</button>
            </div>
        </section>
        <script src="app.js" defer></script>
    </main>
    
</body>
</html>
