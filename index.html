<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="titulo">Bienvenidos a tu software libre de encripacion</h1>
        <div class="logo">
            <img class="imagenlogo" src="/imagenes/logo.png" alt="Logo Alura Latam">
        </div>
    </header>
    <main>
        <section class="cajaPincipal">
            <div class="capturaUsuario">
                <textarea name="mensajeAEncriptar" class="mensaje" placeholder="Ingrese el texto aqui" required></textarea>
            </div>
        </section>
        <section class="areaDesencriptado">
        <div class="cajaAntes">
                <div class="muñeco">
                    <img class="imagenMuñeco" src="/imagenes/Muñeco.png" alt="Imagen descriptiva de que falta algo para desencriptar">
                </div>
                <div class="advertenciaSugerencia">
                    <h2 class="advertencia">Ningún mensaje fue encontrado</h2>
                    <p class="sugerencia">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        
            <!--<div class="cajaDespues">
                <div class="cajaMensaje">
                    <p class="mensajeResultado">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes, sit et diam risus scelerisque vitae est. Tortor maecenas nunc ut laoreet. Eget diam mauris quam quisque ut eget fringilla sit elit. Libero, sodales duis fames id diam feugiat aliquet non egestas.</p>
                </div>
                <div class="buttonCopy">                    
                    <button class="copy" onclick="copiarTexto()">Copiar Texto</button>
                </div>-->
            </div>
        </section>
        <section class="areaButton">
            <div class="mensajeButton">
                <img class = "imagenExclamacion" src="/imagenes/bi_exclamation-circle-fill.png" alt="Signo de exclamacion"><p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="cajaButton">
                <button class="encriptar" onclick="encriptar()">Encriptar</button>
                <button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <script>
            const textarea = document.querySelector("textarea");
            textarea.addEventListener("keyup", e =>{
                let scHeight = e.target.scrollHeight;
                textarea.style.height = "auto";
                textarea.style.height = `${scHeight}px`; 
            })
        </script>
    </main>
    
</body>
</html>
